<html>
    <head>
        <meta charset="utf8"/>
        <title>NFL Home</title>
    </head>
    <body>
        <h1>Roster's performance in one team </h1>
        {% if flag == False %}
        <form action="/handle_func1" method="POST">
            <p>Which team do you want to check?</p>
            <select name="team">
                {% for d in team_list %}
                    <option value="{{d}}">{{d}}</option>
                {% endfor %}            
            </select>
            <input type="submit" value="submit Form"/>
        </form>
        <p><a href="/">GO BACK</a></p>
        {% else %}
        <p>Results: </p>
                <img src="{{url_for('static', filename=graph)}}" alt="bar plot of team's rosters' performance">
        <p><a href="/func1">GO BACK</a></p>
        {% endif %}
    </body>
</html>
