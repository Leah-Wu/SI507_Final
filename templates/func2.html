<html>
    <head>
        <meta charset="utf8"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/html5reset.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style38.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&display=swap" rel="stylesheet">    
        <title>NFL Func2</title>
    </head>
    <body>
        <h1>Roster's performance in various teams</h1>
        {% if flag == False %}
        <div class="form">
            <form action="/handle_func2" method="POST">
                <p>Choose 5 teams you want to check:</p>
                <table class="teams" id="teams">
                    {% for d in team_list %}
                        <tr>
                            <td class="opt1"><input type="checkbox" value="{{d}}" name=team></td>
                            <td>{{d}}</td>
                        </tr>
                    {% endfor %} 
                </table>
                <input type="submit" value="Submit" class="submit"/>
            </form>
        </div>
        <div class="back"><a href="/"  class="button">GO BACK</a></div>
        {% else %}
        <h1>Results: </h1>
                <img src="{{url_for('static', filename=graph)}}" alt="bar plot of team's rosters' performance">
        <div class="back"><a href="/func2"  class="button">GO BACK</a></div>
        {% endif %}
    </body>
</html>
